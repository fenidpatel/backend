<script>
  // Function to update the cookie
  function update_cookie() {
    let new_value = document.getElementById("cookie_value").value;
    if (new_value) {
      // Send the new value using a GET request
      window.location.href = "cookie.php?action=update&value=" + encodeURIComponent(new_value);
    }
  }
  // Function to remove the cookie by sending a GET request
  function remove_cookie() {
      // Send the removal action using a GET request
      window.location.href = "cookie.php?action=remove";
    }
</script>

<div>
  <input type="text" id="cookie_value" name="cookie_value">
  <input type="button" id="update_cookie_btn" class="btn" name="update_cookie_btn" value="Update Cookie" onclick="update_cookie();">
  <input type="button" id="remove_cookie_btn" class="btn" name="remove_cookie_btn" value="Remove Cookie" onclick="remove_cookie();">
</div>
